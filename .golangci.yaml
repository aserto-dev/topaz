---
# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration

run:
  timeout: 5m

linters-settings:
  depguard:
    list-type: blacklist
    packages:
      # logging is allowed only by zerolog
      - github.com/sirupsen/logrus
    packages-with-error-message:
      - github.com/sirupsen/logrus: "logging is allowed only by zerolog"
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 80
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gocyclo:
    min-complexity: 18
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  golint:
    min-confidence: 0
  gomnd:
    checks:
      - argument
      - case
      - condition
      - return
  gosec:
    excludes:
      - G115 # potential integer overflow when converting between integer types
  govet:
    shadow: true
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  maligned:
    suggest-new: true
  misspell:
    locale: US
  nolintlint:
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - dogsled
    - errcheck
    - errname
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gosimple
    - err113
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - rowserrcheck
    - staticcheck
    - stylecheck
    - testifylint
    - testpackage
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign

  # don't enable:
    # - depguard
    # - dupl
    # - gochecknoglobals
    # - gocognit
    # - godox
    # - gomnd
    # - lll
    # - nestif
    # - nolintlint # conflict with 1.19 gofmt changes
    # - prealloc
    # - revive
    # - wsl
    # - whitespace

issues:
  # List of regexps of issue texts to exclude, empty list by default.
  # But independently from this option we use default exclude patterns,
  # it can be disabled by `exclude-use-default: false`. To list all
  # excluded by default patterns execute `golangci-lint run --help`
  exclude:
  - declaration of "(err|ctx)" shadows declaration at
  - shadow of imported from 'github.com/stretchr/testify/assert' package 'assert'
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
      - gomnd
    # https://github.com/go-critic/go-critic/issues/926
    - text: "unnecessaryDefer:"
      linters:
      - gocritic
    - text: "unnamedResult:"
      linters:
      - gocritic
    - path: \.resolvers\.go
      text: "typeDefFirst:"
      linters:
      - gocritic
    - path: \.resolvers\.go
      text: "paramTypeCombine:"
      linters:
      - gocritic
    - path: \.resolvers\.go
      text: "hugeParam:"
      linters:
      - gocritic
    - text: "G404"
      linters:
      - gosec
    - text: "SA1019: \\S+ is deprecated"
      linters:
      - staticcheck
    - path: internal/pkg/xdg/.*\.go
      linters:
      - gochecknoinits
      - gocritic
