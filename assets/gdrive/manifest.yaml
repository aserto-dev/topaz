### filename: manifest.yaml ###
### datetime: 2023-12-19T00:00:00-00:00 ###
### description: gdrive manifest ###
#
# model
model:
  version: 3

# object type definitions
types:
  ### display_name: User ###
  user:
    relations:
      ### display_name: user#manager ###
      manager: user

  ### display_name: Identity ###
  identity:
    relations:
      ### display_name: identity#identifier ###
      identifier: user

  ### display_name: Group ###
  group:
    relations:
      ### display_name: group#member ###
      member: user | group#member

  # folder represents a collection of documents and/or other folders
  folder:
    relations:
      owner: user
      editor: user | group#member
      viewer: user | group#member
      parent: folder
    permissions:
      can_read: viewer | editor | owner | parent->can_read
      can_write: editor | owner | parent->can_write
      can_share: owner | parent->can_share

  # doc represents a document within a folder
  doc:
    relations:
      owner: user
      editor: user | group#member
      viewer: user | user:* | group#member
      parent: folder

    permissions:
      can_read: viewer | editor | owner | parent->can_read
      can_write: editor | owner | parent->can_write
      can_delete: owner | parent->can_write
      can_share: owner | parent->can_share
