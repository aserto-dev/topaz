# yaml-language-server: $schema=https://www.topaz.sh/schema/manifest.json
---

### filename: manifest.yaml ###
### description: slack manifest ###
#
# model
model:
  version: 3

# object type definitions
types:
  ### display_name: User ###
  user:
    relations:
      ### display_name: user#manager ###
      manager: user

  ### display_name: Identity ###
  identity:
    relations:
      ### display_name: identity#identifier ###
      identifier: user

  ### display_name: Group ###
  group:
    relations:
      ### display_name: group#member ###
      member: user

  channel:
    relations:
      commenter: user | workspace#member
      writer: user | workspace#member
      parent_workspace: workspace
    permissions:
      can_delete: parent->can_administer_channel
      can_write: writer | can_delete
      can_read: can_comment | can_write
      can_comment: can_read

  workspace:
    relations:
      channels_admin: user
      guest: user
      legacy_admin: user
      member: user
    permissions:
      can_administer_channel: channels_admin | legacy_admin
